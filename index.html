<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Donation form </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href=" https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

</head>

<body>
    <!-- home -->
    <header>
        <ul>
            <li><a href="#banner">HOME</a></li>
            <li><a href="#footer">CONTACT US</a></li>
        </ul>
    </header>
    <section id="banner">
        <div class="banner-text">
            <h3> We canâ€™t help everyone, but everyone can help someone.<br> Your charity is your power. </h3>
            <br>
            <br>
            <!--  payment button-->
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#exampleModal">DONATE NOW</button>
        </div>
    </section>
    <!-- home end-->
    <!-- footer & contact form --->
    <section id="footer">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header bg-primary text-white"><i class="fa fa-envelope"></i> Contact us.
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter name" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email address</label>
                                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                                <div class="form-group">
                                    <label for="message">Message</label>
                                    <textarea class="form-control" id="message" rows="6" required></textarea>
                                </div>
                                <div class="mx-auto">
                                    <button type="submit" class="btn btn-primary text-right">Submit</button></div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-4">
                    <div class="card bg-light mb-3">
                        <div class="card-header bg-success text-white text-uppercase"><i class="fa fa-home"></i> Address</div>
                        <div class="card-body">
                            <p>UP <br> INDIA <br> Email : email@example.com <br> Tel. 0512-000000</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="social-links">
            <a href="https://www.instagram.com/" target="_blank">
                <i class="fa fa-instagram"></i></a>
            <a href="https://www.facebook.com/" target="_blank">
                <i class="fa fa-facebook"></i></a>
            <a href="https://www.youtube.com/" target="_blank">
                <i class="fa fa-youtube-play"></i></a>
        </div>
    </section>
    <!-- end footer -->
    <!-- Modal pop up -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog " role="document" style="border-radius: 10px;">
            <div class="modal-content ">
                <div class="modal-header " style="background-color:rgb(108, 240, 82);">
                    <h1 class="modal-title " id="exampleModalLabel" style="color:black; font-family: 'Patrick Hand', cursive;  ">Creating a brighter tomorrow.</h1>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <div class="modal-body text-center" style="background-color:rgb(214, 21, 214);">
                    <form>
                        <script src="https://checkout.razorpay.com/v1/payment-button.js" data-payment_button_id="pl_HJPZBrkdjdZlDq" async>
                        </script>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- end Modal -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
